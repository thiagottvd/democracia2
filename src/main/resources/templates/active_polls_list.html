<!DOCTYPE html>
<html th:replace="~{layout :: layout(~{::section})}" lang="pt-PT">

<body>
<section>
    <h2>Projetos de Lei em Votação:</h2>
    <table>
        <thead>
        <tr>
            <th>Título</th>
        </tr>
        </thead>
        <tbody>
        <tr th:if="${activePolls.isEmpty()}">
            <td colspan="1">Não há projetos de lei em votação neste momento.</td>
        </tr>
        <tr th:each="activePoll : ${activePolls}">
            <td th:text="${activePoll.title}"></td>
        </tr>
        </tbody>
    </table>
</section>
</body>

</html>
